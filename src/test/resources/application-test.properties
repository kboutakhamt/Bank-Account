# Spring app conf
# -------------------------

spring.application.name=bank-account
server.port = 8090
server.servlet.context-path=/bank

# Spring Datasource
# -------------------------

# H2 in-memory datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Tomcat config
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.test-on-borrow=true

# Spring JPA/Hibernate conf
# -------------------------

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.entitymanager.packagesToScan=com.kboutakhamt.bankaccount.application.adapter.out.entity
spring.jpa.hibernate.ddl-auto=validate
